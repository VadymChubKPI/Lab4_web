<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lab4</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="calculator">
    <div id="display">
        <div id="button-red"></div>
        <div id="button-yellow"></div>
        <div id="button-green"></div>
        <div id="result">0</div>
    </div>

    <div id="keys">
        <div class="keyboard">
            <div id="Func">
                <button>AC</button>
                <button>+/-</button>
                <button>%</button>
            </div>

            <div class="flex-num">
                <div class="flex-item item-1">1</div>
                <div class="flex-item item-2">2</div>
                <div class="flex-item item-3">3</div>
                <div class="flex-item item-4">4</div>
                <div class="flex-item item-5">5</div>
                <div class="flex-item item-6">6</div>
                <div class="flex-item item-7">7</div>
                <div class="flex-item item-8">8</div>
                <div class="flex-item item-9">9</div>
            </div>

            <div class="bottom">
                <button class="Zero-button">0</button>
                <button class="Coma-button">,</button>
            </div>
        </div>

        <div class="operators">
            <div class="division">÷</div>
            <div class="multiplication">×</div>
            <div class="subtraction">−</div>
            <div class="addition">+</div>
            <div class="equality">=</div>
        </div>
    </div>
</div>
</body>
</html>
